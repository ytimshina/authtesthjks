<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Sign-in - Manager Info</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/msal/2.38.3/msal.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #0078d4;
            text-align: center;
            margin-bottom: 30px;
        }

        .sign-in-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #106ebe;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #0078d4;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            min-width: 120px;
            color: #0078d4;
        }

        .info-value {
            flex: 1;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #393;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .config-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Microsoft Sign-in - Manager Information</h1>

        <div class="sign-in-section">
            <button id="signInBtn" class="btn" onclick="signIn()">Sign in with Microsoft</button>
            <button id="signOutBtn" class="btn" onclick="signOut()" style="display: none;">Sign out</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading user information...
        </div>

        <div id="userInfo" style="display: none;"></div>
        <div id="errorDiv"></div>
    </div>

    <script>
        // MSAL Configuration
        const msalConfig = {
            auth: {
                clientId: "8f3f4c99-7fc0-4dd7-8038-07a335b0d7ac",
                authority: "https://login.microsoftonline.com/common",
                redirectUri: "https://ytimshina.github.io/authtesthjks/"
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false,
            }
        };

        // Request configuration
        const loginRequest = {
            scopes: ["openid", "profile", "User.Read", "User.Read.All"]
        };

        const graphRequest = {
            scopes: ["User.Read", "User.Read.All"]
        };

        // Initialize MSAL
        let msalInstance;
        let account = null;

        try {
            msalInstance = new msal.PublicClientApplication(msalConfig);
        } catch (error) {
            showError("Failed to initialize MSAL: " + error.message);
        }

        // Check if user is already signed in
        window.addEventListener('load', () => {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                account = accounts[0];
                updateUI();
                getUserInfo();
            }
        });

        async function signIn() {
            try {
                const loginResponse = await msalInstance.loginPopup(loginRequest);
                account = loginResponse.account;
                updateUI();
                await getUserInfo();
            } catch (error) {
                showError("Sign-in failed: " + error.message);
                console.error(error);
            }
        }

        async function signOut() {
            try {
                await msalInstance.logoutPopup();
                account = null;
                updateUI();
                clearUserInfo();
            } catch (error) {
                showError("Sign-out failed: " + error.message);
            }
        }

        async function getUserInfo() {
            if (!account) return;

            showLoading(true);
            clearError();

            try {
                // Get access token
                const tokenResponse = await msalInstance.acquireTokenSilent({
                    ...graphRequest,
                    account: account
                });

                // Get user profile
                const userProfile = await callGraphAPI('/me', tokenResponse.accessToken);
                
                // Get manager information
                let managerInfo = null;
                try {
                    managerInfo = await callGraphAPI('/me/manager', tokenResponse.accessToken);
                } catch (managerError) {
                    console.log("Manager info not available:", managerError.message);
                }

                displayUserInfo(userProfile, managerInfo);
                
            } catch (error) {
                if (error.name === "InteractionRequiredAuthError") {
                    // Token expired, try to get new token
                    try {
                        const tokenResponse = await msalInstance.acquireTokenPopup(graphRequest);
                        const userProfile = await callGraphAPI('/me', tokenResponse.accessToken);
                        let managerInfo = null;
                        try {
                            managerInfo = await callGraphAPI('/me/manager', tokenResponse.accessToken);
                        } catch (managerError) {
                            console.log("Manager info not available:", managerError.message);
                        }
                        displayUserInfo(userProfile, managerInfo);
                    } catch (popupError) {
                        showError("Failed to get user information: " + popupError.message);
                    }
                } else {
                    showError("Failed to get user information: " + error.message);
                }
            } finally {
                showLoading(false);
            }
        }

        async function callGraphAPI(endpoint, accessToken) {
            const response = await fetch(`https://graph.microsoft.com/v1.0${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || `HTTP ${response.status}`);
            }

            return await response.json();
        }

        function displayUserInfo(userProfile, managerInfo) {
            const userInfoDiv = document.getElementById('userInfo');
            
            let html = `
                <div class="user-info">
                    <h3>üë§ User Information</h3>
                    <div class="info-row">
                        <span class="info-label">Name:</span>
                        <span class="info-value">${userProfile.displayName || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email:</span>
                        <span class="info-value">${userProfile.mail || userProfile.userPrincipalName || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Job Title:</span>
                        <span class="info-value">${userProfile.jobTitle || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Department:</span>
                        <span class="info-value">${userProfile.department || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Office:</span>
                        <span class="info-value">${userProfile.officeLocation || 'N/A'}</span>
                    </div>
            `;

            if (managerInfo) {
                html += `
                    <h3>üëî Manager Information</h3>
                    <div class="info-row">
                        <span class="info-label">Manager Name:</span>
                        <span class="info-value">${managerInfo.displayName || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Manager Email:</span>
                        <span class="info-value">${managerInfo.mail || managerInfo.userPrincipalName || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Manager Title:</span>
                        <span class="info-value">${managerInfo.jobTitle || 'N/A'}</span>
                    </div>
                `;
            } else {
                html += `
                    <h3>üëî Manager Information</h3>
                    <div class="info-row">
                        <span class="info-label">Manager:</span>
                        <span class="info-value">No manager information available</span>
                    </div>
                `;
            }

            html += '</div>';
            userInfoDiv.innerHTML = html;
            userInfoDiv.style.display = 'block';
        }

        function updateUI() {
            const signInBtn = document.getElementById('signInBtn');
            const signOutBtn = document.getElementById('signOutBtn');
            
            if (account) {
                signInBtn.style.display = 'none';
                signOutBtn.style.display = 'inline-block';
            } else {
                signInBtn.style.display = 'inline-block';
                signOutBtn.style.display = 'none';
            }
        }

        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        function clearUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.style.display = 'none';
            userInfoDiv.innerHTML = '';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
        }

        function clearError() {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.innerHTML = '';
        }
    </script>
</body>
</html>
